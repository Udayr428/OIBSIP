<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/543ade074f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="moving obj1">K</div>
        <div class="moving obj2">C</div>
        <div class="moving obj3">F</div>
        <img src="./degreeF.webp" alt="" srcset="">
        <div class="converter-box">
            <h2>Temperature Converter <i class="fa fa-temperature-high"></i></h2>
            <div class="input-container">
                <input type="number" name="celcius" id="celcius-input"><span>C</span>
            </div>
            <div class="input-container">
                <input type="number" name="fahrenheit" id="fahrenheit-input"><span>F</span>
            </div>
            <div class="input-container">
                <input type="number" name="kelvin" id="kelvin-input"><span>K</span>
            </div>
            <div class="btns-container">
                <button type="reset" class="btn" onclick="resetValues()">Clear all</button>
                <button type="button" class="btn" onclick="convert()">Convert</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
